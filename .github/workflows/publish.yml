name: Publish to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: pip install uv
      
      - name: Create virtual environment
        run: uv venv
      
      - name: Install dependencies
        run: |
          . .venv/bin/activate
          uv pip install -e .
          echo "✓ Dependencies installed"
      
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Verify Quarto installation
        run: quarto --version
      
      - name: Render Quarto document
        run: |
          . .venv/bin/activate
          echo "Rendering..."
          quarto render co2-gdp_db_quarto_sol.qmd --output-dir . 2>&1 || true
          echo "Files after render:"
          ls -lah
          echo "Looking for HTML files:"
          find . -maxdepth 1 -name "*.html" -type f
      
      - name: Check if HTML exists and rename
        run: |
          if [ -f co2-gdp_db_quarto_sol.html ]; then
            echo "✓ Found co2-gdp_db_quarto_sol.html"
            mv co2-gdp_db_quarto_sol.html index.html
            echo "✓ Renamed to index.html"
          else
            echo "ERROR: HTML not found after render"
            ls -lah
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
